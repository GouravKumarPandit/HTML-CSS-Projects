<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness First</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="Img/1 (4).jpg" alt="Logo">
            <h1 class="imgHead">Fitness First</h1>
        </div>
        <nav class="nav">
            <ul class="navUl">
                <li><a class="navA" href="#">Home</a></li>
                <li><a class="navA" href="#">Service</a></li>
                <li><a class="navA" href="#">About</a></li>
                <li><a class="navA" href="#">Contact</a></li>
                <li><a class="navA" href="#">Schedule</a></li>
            </ul>
        </nav>
        <div class="search">
            <input class="srch" type="text" placeholder="Type here to search">
            <button class="btn">Search</button>
        </div>
    </header>
    <main class="main">
        <div class="leftside">
            <p>Start Your Fitness Career Today.</p>
            <div class="leftbtn">Learn More</div>
        </div>
        <div class="rightside">
            <h1 class="Book">BOOK NOW</h1>
            <form class="form" action="">
                <input class="form1" type="text" maxlength="30" placeholder="Enter your name">
                <input id="form22" class="form2" type="numbers" maxlength="3" placeholder="Age">
                <input class="form2" type="text" maxlength="50" placeholder="Enter your address">
                <input class="form2" type="mail" placeholder="Enter email here" required>
                <input class="form2" type="numbers" placeholder="Enter your phone numbers" required>
                <div class="radio">
                    <input class="form3" unchecked type="radio" value="male" name="male">Male
                    <input class="form3" unchecked type="radio" value="male" name="male">Female
                    <input class="form3" unchecked type="radio" value="male" name="male">Others
                </div>
                <input class="form4" type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>

</html>
